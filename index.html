<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <div id="#app-2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound
        title!
      </span>
    </div>

    <div id="app-3">
      <span v-if="seen">Now you see me</span>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
      </ol>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello world"
        }
      });

      var app2 = new Vue({
        el: "#app-2",
        data: {
          // 要素の属性をバインディング出来る
          message: "You loaded this page on" + new Date().toLocaleDateString()
        }
      });

      var app3 = new Vue({
        el: "#app-3",
        data: {
          // 条件分岐
          seen: true
        }
      });

      var app4 = new Vue({
        el: "#app-4",
        data: {
          // ループ
          todos: [
            { text: "Learn Javascript" },
            { text: "Learn Vue" },
            { text: "Learn Build somting awesome" }
          ]
        }
      });
    </script>
  </body>
</html>
